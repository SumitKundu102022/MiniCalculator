<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mini calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="inpbox" placeholder="0">
        <div>
            <button class="optbtn hov">AC</button>
            <button class="optbtn hov">DEL</button>
            <button class="optbtn hov">%</button>
            <button class="optbtn hov">/</button>
        </div>
        
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="optbtn hov">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="optbtn hov">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="optbtn hov">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqlbtn">=</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
